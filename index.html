<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalculatorJS</title>
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0855a79e6e.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="container">

    <div class="placeholder">
      <input type="text" id="input1">
      <!-- <div class="display">+</div> -->
      <input type="text" id="input2">
      <div id="result"></div>
    </div>

    <div class="buttons">
      <button onclick="addition()" id="addition"  ><i class="fas fa-plus"></i></button>
      <button onclick="" id="subtraction"><i class="fas fa-minus"></i></button> 
      <button onclick="" id="division"><i class="fas fa-divide"></i></button> 
      <button onclick="" id="multiplication"><i class="fas fa-times"></i></button> 
      <!-- <button onclick="equal()" id="equal"><i class="fas fa-equals"></i></button> -->
      <button id="equal"><i class="fas fa-equals"></i></button>

      <button onclick="clear()" id="clear">C</button>
    </div>

  </div>
  <!-- Main Script -->
  <script src="main.js"></script>
</body>
</html>
