<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalculatorJS</title>
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0855a79e6e.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="container">

    <div class="placeholder">
      
      <input type="text" id="number1" value=''>
      <input type="text" id="operator"/>
      <input type="text" id="number2" value=''>
      <div id="result"></div>
   
    </div>

    <div class="buttons">
      <button id="addition"><i class="fas fa-plus"></i></button>
      <button id="subtraction"><i class="fas fa-minus"></i></button> 
      <button id="division"><i class="fas fa-divide"></i></button> 
      <button id="multiplication"><i class="fas fa-times"></i></button> 
      <input type="button" value="Solve" onclick="calculations()" />

      <!--! Add clear buttons that clears the values of input  -->
      <!-- <button id="clear">C</button> -->
    </div>

  </div>
  <!-- Main Script -->
  <script src="main.js"></script>
</body>
</html>
